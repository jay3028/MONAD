<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Square Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="square solid large" id="solidLarge"></div>
        <div class="square solid small" id="solidSmall"></div>
        <div class="square dashed small" id="dashedSmall"></div>
        <div class="square dashed large" id="dashedLarge"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
